<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
        
        <title>Bootleg Google</title>
    </head>
    <body>
        <div class="container-fluid">
            <ul class="m-3 nav nav-pills">
                <li class="nav-item">
                    <a class=" nav-link text-dark" href="https://about.google/">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://store.google.com/US">Store</a>
                </li>
                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark align-right" href="https://mail.google.com/">Gmail</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://google.com/imghp">Images</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="https://accounts.google.com/">Sign In</a>
                </li>
            </ul>
        </div>

        <div class="container-fluid fixed-bottom">
            <ul class="m-3 nav nav-pills text-align">
                <li class="nav-item">
                    <a class=" nav-link text-dark" href="https://ads.google.com/">Advertising</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://smallbusiness.withgoogle.com/">Business</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.google.com/search/howsearchworks/">How Search Works</a>
                </li>
                <li class="ms-auto nav-item">
                    <a class="nav-link text-dark align-right" href="https://policies.google.com/privacy">Privacy</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://policies.google.com/terms">Terms</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Settings</a>
                </li>
            </ul>
        </div>

        <div class="text-center">
            <a href="https://www.youtube.com/watch?v=hESCdsNGXGs">
                <img class="img-fluid w-25" alt="Paul's Discord Profile Picture" src="Paul.jpg">
            </a>
        </div>

        <div class="mx-auto text-center" style="width: 400px;">
            <form class="mt-4" action="https://www.google.com/search" method="get">
                <input class="form-control" aria-label="sea" autocomplete="off" autofocus name="q" placeholder="Search" type="text">
                <button class="btn btn-light mt-3" type="submit">Google Search</button>
                <button class="btn btn-light mt-3" type="submit">I'm Feeling Lucky</button>
            </form>
        </div>

    </body>
</html>
